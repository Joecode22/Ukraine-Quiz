<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/game.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>HighScores</title>
</head>
<body>
  <div class="container">
    <div id="highScore" class="flex-center flex-column">
      <h1>Thanks for Playing!</h1>
      <table id="highScoresTable" border="1">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <h3> Top 5 High Scores ^ </h3>

      <h2 id="final-score"></h2>
      <form>
        <input type="text" 
          name="username" 
          id="username"
          placeholder="Enter your Initials">
          <button 
            type="submit" 
            class="btn"
            class="diasbled"
            id="save-score-btn"
            onclick="saveHighScore(event)"
            disabled = 'disabled'>
            Save High Score
          </button>
      </form>
      <a class="btn" href="index.html">Play Again</a>
      <a class="btn" href="index.html">Home Page</a>
    </div> 
  </div>
  </div>
  <script src="assets/js/high-scores.js"></script>
</body>
</html>
